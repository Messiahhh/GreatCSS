<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            ul {
                margin: 0;
                padding: 0;
            }

            ul li {
                padding: 8px 20px;
            }

            ul li:not(:last-child) {
                border-bottom: 1px solid #ddd;
            }

            div {
                margin: 20px 0;
            }
            span {
                padding: 0 4px;
            }

            div:hover span:not(:hover) {
                color: pink;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>最后一个</li>
        </ul>

        <div class="">
            <span>111</span>
            <span>222</span>
            <span>333</span>
            <span>444</span>
            <span>555</span>
        </div>
    </body>
</html>
